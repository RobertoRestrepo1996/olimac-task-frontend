<div >
    <h1>All tasks of: {{user.name}} </h1>
    <ul>
      <li *ngFor="let item of currentTask" class="project conten">
            <h3>{{item.name}}</h3>
            <span *ngIf="item.state =='open' " style="color: rgb(63, 81, 181);">{{item.state}}</span>
            <span *ngIf="item.state =='in-progress' " style="color: rgb(255, 64, 129);">{{item.state}}</span>
      </li>
    </ul>
  </div>
