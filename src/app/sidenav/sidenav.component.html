<mat-sidenav-container class="sidenav-container" fixedInViewport="true"> 
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
  
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar class="menu">Main menu</mat-toolbar>

    <mat-nav-list  *ngFor="let item of menu">
      <a mat-list-item class="conten" (click)="item.show = !item.show">{{item.title}}</a>

      <div class="subItem" *ngIf="item.child.length > 0 && item.show">
        <mat-nav-list *ngFor="let subitem of item.child">
          <a mat-list-item class="conten" [routerLink]="subitem.link">{{subitem.title}}</a>

        </mat-nav-list>
      </div>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="title">Olimac-Task &copy;</span>
      <span class="logOut" (click)="logOut()">Log Out</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
